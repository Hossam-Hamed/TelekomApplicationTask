<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>CSR Parser</title>
</head>
<body>
<div>
<table>
    <tr th:each="var : ${csrInfo}">
        <td th:text="${var.key}"></td>
        <td th:text="${var.value}"></td>
    </tr>
</table>
</div>
<div>
    <span><a href="/">Parse a new CSR</a></span>
</div>
</body>
</html>
